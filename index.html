<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="tailwindcss.js"></script>
</head>
<body>
    <div class="md:container md:mx-auto grid place-items-center ">
        <div class="title">
            <h1 class="normal-case text-3xl font-bold underline decoration-sky-500/30">
                Test Uygulaması
            </h1>
        </div>
        <button id="start" class="bg-blue-400 text-blue-dark text-white py-2 px-4 border-transparent mt-24 rounded">
            Testi Başlat
        </button>
        <div id="question" class="hide question bg-[url('/bg.jpg')] p-8 container 2xl pb-24 mt-12 rounded-xl flex justify-center flex-col items-center mb-12">
            <div id="content" class="content text-2xl center text-zinc-100"></div>
            <div id="imgcont" class="image mt-4">
                
            </div>
            <div id="options" class="options grid mx-0 my-5 gap-1 align-items">
            </div>
            <div id="next" class="next bg-gray-100 rounded-xl p-4">
                <span>Sonraki ➡</span>
            </div>
        </div>
    </div>
    
    
<script type="text/javascript" src="data.json"></script>    
<script src="app.js"></script>
</body>
</html>
